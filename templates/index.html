<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>QQ音乐播放器</span>
            </div>
            <div class="search-area">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索歌曲、歌手或专辑...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">正在连接...</span>
            </div>
        </div>

        <div class="main-content">
            <div class="player-section" id="player-section">
                <button class="fullscreen-btn" id="fullscreen-btn">
                    <i class="fas fa-expand"></i>
                </button>

                <h2 class="section-title">
                    <i class="fas fa-play-circle"></i> 正在播放
                </h2>

                <div class="current-song">
                    <div class="album-cover">
                        <img src="https://y.gtimg.cn/music/photo_new/T002R300x300M000003y8dsH2wBHlo_1.jpg" alt="专辑封面" id="current-cover">
                    </div>
                    <div class="song-info">
                        <h1 class="song-title" id="current-title">等待搜索</h1>
                        <p class="song-artist" id="current-artist">选择歌曲开始播放</p>
                    </div>
                </div>

                <div class="progress-area">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="timer">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>

                <div class="controls-main">
                    <div class="controls-left">
                        <div class="volume-controls">
                            <button class="volume-btn" id="volume-down-btn">
                                <i class="fas fa-volume-down"></i>
                            </button>
                            <div class="volume-bar" id="volume-bar">
                                <div class="volume-level" id="volume-level"></div>
                            </div>
                            <button class="volume-btn" id="volume-up-btn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>

                    <div class="controls-center">
                        <button class="control-btn" id="prev-btn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-pause" id="play-pause-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="next-btn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>

                    <div class="controls-right">
                        <div class="quality-controls">
                            <label class="quality-option" id="flac-option">
                                <input type="radio" name="quality" value="flac" checked>
                                <span>FLAC</span>
                            </label>
                            <label class="quality-option" id="mp3-option">
                                <input type="radio" name="quality" value="mp3">
                                <span>MP3</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <h2 class="section-title">
                    <i class="fas fa-search"></i> 搜索结果
                </h2>

                <div class="results-info">
                    <span id="results-count">共找到 0 首歌曲</span>
                    <div class="loading-spinner" id="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> 搜索中...
                    </div>
                    <div class="pagination-controls" id="pagination-controls" style="display: none;">
                        <button class="pagination-btn" id="prev-page-btn" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="pagination-info" id="page-info">第 1 页</span>
                        <button class="pagination-btn" id="next-page-btn" disabled>
                             <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div class="results-container" id="results-container">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>输入关键词搜索歌曲</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知消息 -->
    <div class="notification" id="notification"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
