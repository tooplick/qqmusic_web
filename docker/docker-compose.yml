services:
  qqmusic-web:
    build:
      context: ..
      dockerfile: docker/dockerfile
    image: qqmusic_web:latest
    container_name: qqmusic_web
    ports:
      - "6022:6022"
    volumes:
      # 挂载数据目录
      - /root/qqmusic-web:/app/data
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - DOCKER_ENV=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6022/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s